<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEFIR</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>

<body>
    <div class="wrapper">
        <div class="heading">
            <div class="logoBlock">
                <img src="assets/logo.png" alt="Logo">
            </div>
            <div class="mobileMenu">

                <input type="checkbox" id="hmt" class="hidden-menu-ticker">
                <label for="hmt" class="btnMenu">
                    <svg class="menuIcon">
                        <use xlink:href="assets/sprite.svg#menu-icon"></use>
                    </svg>
                </label>

                <div class="hiddenMenu">
                    <button class="logIn">Log&nbsp;In</button>
                    <div class="hiddenSignUpBlock">
                        <button class="signUpHidden">Sign&nbsp;Up</button>
                        <div class="headBackdrop">
                        </div>
                    </div>
                </div>
            </div>
            <div class="signBlock">
                <button class="logIn">Log&nbsp;In</button>
                <button class="signUp">Sign&nbsp;Up</button>
                <div class="headBackdrop">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="circle">
                <!-- <div class="titleBlock"> -->
                <h1 class="title">coming soon</h1>

                <!-- </div> -->

                <div class="connectBlock">
                    <p>Get notified when it's ready</p>
                    <form>
                        <input class="notifyInput" placeholder="enter your email..." type="text">
                        <button class="notifyBtn">Notify&nbsp;Me</button>
                        <div class="connectBackdrop">
                        </div>
                    </form>

                </div>
            </div>
            <div class="iconBlock">
                <svg class="telegramIcon">
                    <use xlink:href="assets/sprite.svg#telegram-icon"></use>
                </svg>
            </div>
        </div>
        <!-- <div class="footer">
            
        </div> -->
    </div>
</body>

</html>
