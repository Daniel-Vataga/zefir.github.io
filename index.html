<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEFIR</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>

<body>
    <!-- Обертка -->
    <div class="wrapper">

        <!-- Секция логотипа и кнопок -->
        <div class="heading">

            <!-- Блок с логотипом -->
            <div class="logoBlock">
                <img class="logo" src="assets/logo.png" alt="Logo">
            </div>

            <!--Меню для телефонов -->
            <div class="mobileMenu">

                <!-- Иконки мобильного меню -->
                <input type="checkbox" id="hmt" class="hidden-menu-ticker">
                <label for="hmt" class="btnMenu" id="btnMenu">
                    <svg class="menuIcon">
                        <use xlink:href="assets/sprite.svg#menu-icon"></use>
                    </svg>
                </label>

                <!-- Скрытое выпадающее меню -->
                <div class="hiddenMenu">
                    <button class="logIn">Log&nbsp;In</button>
                    <div class="hiddenSignUpBlock">
                        <button class="signUpHidden">Sign&nbsp;Up</button>
                        <div class="headBackdrop">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Блок с двумя кнопками для входа и регистрации -->
            <div class="signBlock">
                <button class="logIn">Log&nbsp;In</button>
                <button class="signUp">Sign&nbsp;Up</button>
                <div class="headBackdrop">
                </div>
            </div>
        </div>

        <!-- Секция основного контента -->
        <div class="content">

            <!-- Круг с тенью в котором лежит контент -->
            <div class="circle">
                <h1 class="title">coming soon</h1>

                <!-- Блок для отправки письма -->
                <div class="connectBlock">
                    <p>Get notified when it's ready</p>
                    <form>
                        <input class="notifyInput" placeholder="enter your email..." type="text">
                        <button class="notifyBtn">Notify&nbsp;Me</button>
                        <div class="connectBackdrop">
                        </div>
                    </form>
                </div>
            </div>

            <!-- Блок с иконкой телеграма -->
            <div class="iconBlock">
                <svg class="telegramIcon">
                    <use xlink:href="assets/sprite.svg#telegram-icon"></use>
                </svg>
            </div>
        </div>

        <!-- Футер обертка -->
        <div class="footer">

            <!-- Контент -->
            <div class="footerContent">

                <!-- Текст -->
                <div class="footerCopyright">
                    <p class="copyright">copyright © 2021 zefir</p>
                    <p class="madeBy">site by maxk design</p>
                </div>

                <!-- Иконка -->
                <div class="footerIcon">
                    <svg class="telegramIcon">
                        <use xlink:href="assets/sprite.svg#telegram-icon"></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
